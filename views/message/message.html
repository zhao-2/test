<style>
    .messages {margin:0; padding:0; list-style-type:none; }
    .messages li {display:block;float:left; clear:both; max-width:65%; margin:0 0 1rem 0;padding:0; }
    .messages li:nth-child(even) {  float:right;}
    .messages li:nth-child(even) img {  float:right;}
    .messages p {border-radius:.75rem; background:#e6e5eb;color:#383641;padding:.6875rem;margin:0;font-size:.875rem;  }
    .messages li:nth-child(even) p {  background:#158ffe;  color:#fff;  }
    .messages img {display: block;max-width: 65%;border-radius: .75rem;  }
</style>

<ion-view>
    <ion-header-bar class="bar-positive">
        <a menu-toggle="left" class="button button-icon icon ion-navicon"></a>
        <h1 class="title" style="color: #fff; letter-spacing: 5px;">书友讨论区</h1>
    </ion-header-bar>
    <ion-content padding="true" start-y="120">
        <ol class="messages">
            <li ng-repeat="message in messages"  ng-bind-html="message.content"></li>
        </ol>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-frosted">
        <button class="button button-clear button-positive" ng-click="add()">添加消息</button>
    </ion-footer-bar>

</ion-view>
