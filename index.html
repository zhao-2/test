<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" type="text/css">
    <script src="lib/ionic/js/ionic.bundle.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="views/home/home.js" type="text/javascript"></script>
    <script src="views/detail/detail.js" type="text/javascript"></script>
    <script src="views/log/log.js" type="text/javascript"></script>
    <script src="views/read/read.js" type="text/javascript"></script>
    <script src="views/person/person.js" type="text/javascript"></script>
    <script src="views/tour/tour.js" type="text/javascript"></script>
    <script src="views/cart/cart.js" type="text/javascript"></script>
    <script src="views/message/message.js" type="text/javascript"></script>
</head>

<body ng-app="myApp">
<ion-side-menus>
    <ion-side-menu-content drag-content="true">
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" width="150">
        <ion-content>
            <ion-list class="ionList">
                <ion-item menu-close href="#/log" style="border: none;margin: 35px 0 10px 30px; text-align: center">
                    <i class="ion-log-in" style="font-size: 2em; display:block; "></i>
                    登录
                </ion-item>
                <ion-item menu-close ui-sref="home" style="border: none;margin: 35px 0 10px 30px; text-align: center">
                    <i class="ion-ios-home-outline" style="font-size: 2em; display:block; "></i>
                    首页
                </ion-item>
                <ion-item menu-close href="#/read/recommend" style="border: none;margin: 35px 0 10px 30px; text-align: center">
                    <i class="ion-ios-book-outline" style="font-size: 2em; display:block; "></i>
                    读书
                </ion-item>
                <ion-item menu-close href="#/cart" style="border: none;margin: 35px 0 10px 30px; text-align: center">
                    <i class="ion-ios-cart-outline" style="font-size: 2em; display:block; "></i>
                    购物车
                </ion-item>
                <ion-item menu-close href="#/message" style="border: none;margin: 35px 0 10px 30px; text-align: center">
                    <i class="ion-social-twitch-outline" style="font-size: 2em; display:block; "></i>
                    	消息
                </ion-item>
                <ion-item menu-close href="#/person" style="border: none;margin: 35px 0 10px 30px; text-align: center">
                    <i class="ion-android-person" style="font-size: 2em; display:block; "></i>
                    	个人
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
